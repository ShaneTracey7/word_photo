{% load static %}
<!DOCTYPE html>
<html>
   <link rel="stylesheet" href="{% static 'css/result.css' %}">
   
   <title> Word Photo</title>
    <body>
        <div id="title-content">
            <h1>Word photo</h1> <!-- Will make logo and change to image instead of title-->
            <h3>Convert a photo into an array of keyboard characters</h3>
        </div>
        <div id="main-content">
            
            <div id="img-container" contenteditable>
                {% for text in value %} 
                <pre class="rows">{{ text|join:""}}</pre> 
                {% endfor %}
                
            </div>

            <div id="toolbar">
                <!-- photo input -->
                <button onclick="handleReset()" class="button" id="reset-button" > Reset </button>
                <button onclick="handleCopy()" class="button" id="copy-button" > Copy </button>
            </div>
            
        </div>

        <script type="text/javascript" src="{% static 'js/result.js' %}"></script>  
    </body>
</html>
